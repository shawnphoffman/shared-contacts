name: shared-contacts-prod

services:
  shared-contacts-postgres:
    image: postgres:15-alpine
    container_name: shared-contacts-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sharedcontacts}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-sharedcontacts}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - shared-contacts-prod-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sharedcontacts}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: always
    labels:
      - "com.sharedcontacts.service=postgres"
      - "com.sharedcontacts.description=PostgreSQL database"

  shared-contacts-app:
    image: ghcr.io/shawnphoffman/shared-contacts:latest
    # To use a specific version, replace :latest with :v1.0.0 or :main
    container_name: shared-contacts-app
    environment:
      # Database connection
      DATABASE_URL: postgresql://${POSTGRES_USER:-sharedcontacts}:${POSTGRES_PASSWORD}@shared-contacts-postgres:5432/${POSTGRES_DB:-sharedcontacts}
      # Radicale configuration
      RADICALE_SERVER_HOSTS: "0.0.0.0:5232"
      RADICALE_SERVER_SSL: "False"
      RADICALE_AUTH_TYPE: "htpasswd"
      RADICALE_AUTH_HTPASSWD_ENCRYPTION: "bcrypt"
      RADICALE_AUTH_HTPASSWD_FILENAME: "/data/users"
      RADICALE_STORAGE_PATH: /data/collections
      RADICALE_USERS_FILE: /data/users
      # Sync service configuration
      SYNC_INTERVAL: ${SYNC_INTERVAL:-30000}
      API_PORT: ${API_PORT:-3001}
      # UI configuration
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3030}
      NODE_ENV: production
      SYNC_SERVICE_URL: http://localhost:3001
      PORT: 3030
      HOST: 0.0.0.0
    volumes:
      - radicale_data:/data
    ports:
      - "${RADICALE_PORT:-5232}:5232"
      - "${API_PORT:-3001}:3001"
      - "${UI_PORT:-3030}:3030"
    networks:
      - shared-contacts-prod-network
    depends_on:
      shared-contacts-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3030/', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    labels:
      - "com.sharedcontacts.service=app"
      - "com.sharedcontacts.description=Combined application (Radicale, Sync Service, UI)"
      # Traefik labels for web UI
      # Uncomment and customize these labels for your Traefik setup
      # - "traefik.enable=true"
      # - "traefik.http.routers.ui.rule=Host(`contacts.example.com`)"
      # - "traefik.http.routers.ui.entrypoints=websecure"
      # - "traefik.http.routers.ui.tls.certresolver=letsencrypt"
      # - "traefik.http.services.ui.loadbalancer.server.port=3030"
      # Traefik labels for CardDAV server
      # - "traefik.http.routers.radicale.rule=Host(`carddav.example.com`) || Host(`contacts.example.com`) && PathPrefix(`/carddav`)"
      # - "traefik.http.routers.radicale.entrypoints=websecure"
      # - "traefik.http.routers.radicale.tls.certresolver=letsencrypt"
      # - "traefik.http.middlewares.radicale-stripprefix.stripprefix.prefixes=/carddav"
      # - "traefik.http.services.radicale.loadbalancer.server.port=5232"

networks:
  shared-contacts-prod-network:
    driver: bridge
    name: shared-contacts-prod-network

volumes:
  postgres_data:
    name: shared-contacts-postgres-data
  radicale_data:
    name: shared-contacts-radicale-data
