services:
  postgres:
    image: postgres:15-alpine
    container_name: shared-contacts-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sharedcontacts}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sharedcontacts}
      POSTGRES_DB: ${POSTGRES_DB:-sharedcontacts}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - shared-contacts-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sharedcontacts}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  radicale:
    image: tomsquest/docker-radicale:latest
    container_name: shared-contacts-radicale
    environment:
      RADICALE_SERVER_HOSTS: "0.0.0.0:5232"
      RADICALE_SERVER_SSL: "False"
      RADICALE_AUTH_TYPE: "htpasswd"
      RADICALE_AUTH_HTPASSWD_ENCRYPTION: "bcrypt"
      RADICALE_AUTH_HTPASSWD_FILENAME: "/data/users"
      RADICALE_RIGHTS_TYPE: "owner_only"
    volumes:
      - radicale_data:/data
      - ./radicale/config:/config
    ports:
      - "${RADICALE_PORT:-5232}:5232"
    networks:
      - shared-contacts-network
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        if [ ! -f /data/users ]; then
          echo "Creating empty users file..."
          touch /data/users
          # chmod 666 allows both radicale and ui containers to read/write
          # This is necessary since both containers share the volume but may run as different users
          chmod 666 /data/users
          echo "Users file created. Add users with: docker exec -it shared-contacts-radicale htpasswd -B /data/users username"
        fi
        exec docker-entrypoint.sh /venv/bin/radicale --config /config/config

  sync-service:
    build:
      context: ./sync-service
      dockerfile: Dockerfile
    container_name: shared-contacts-sync
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sharedcontacts}:${POSTGRES_PASSWORD:-sharedcontacts}@postgres:5432/${POSTGRES_DB:-sharedcontacts}
      RADICALE_STORAGE_PATH: /radicale-data/collections
      SYNC_INTERVAL: ${SYNC_INTERVAL:-5000}
    volumes:
      - radicale_data:/radicale-data
    networks:
      - shared-contacts-network
    depends_on:
      postgres:
        condition: service_healthy
      radicale:
        condition: service_started
    restart: unless-stopped

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: shared-contacts-ui
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sharedcontacts}:${POSTGRES_PASSWORD:-sharedcontacts}@postgres:5432/${POSTGRES_DB:-sharedcontacts}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-change-me-in-production}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3010}
      NODE_ENV: production
      RADICALE_USERS_FILE: /radicale-data/users
    volumes:
      - radicale_data:/radicale-data
    ports:
      - "${UI_PORT:-3010}:3010"
    networks:
      - shared-contacts-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - production

  ui-dev:
    build:
      context: ./ui
      dockerfile: Dockerfile.dev
    container_name: shared-contacts-ui-dev
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sharedcontacts}:${POSTGRES_PASSWORD:-sharedcontacts}@postgres:5432/${POSTGRES_DB:-sharedcontacts}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-change-me-in-production}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3010}
      NODE_ENV: development
      RADICALE_USERS_FILE: /radicale-data/users
    volumes:
      # Mount entire ui directory for hot-reload, but exclude node_modules and build outputs
      - ./ui:/app
      # Preserve node_modules in container (don't override with host mount)
      - ui-dev-node-modules:/app/node_modules
      # Preserve build outputs
      - ui-dev-output:/app/.output
      # Mount radicale data for user management
      - radicale_data:/radicale-data
    ports:
      - "${UI_PORT:-3010}:3010"
    networks:
      - shared-contacts-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  shared-contacts-network:
    driver: bridge

volumes:
  postgres_data:
  radicale_data:
  ui-dev-node-modules:
  ui-dev-output:


