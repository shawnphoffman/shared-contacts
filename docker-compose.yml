name: shared-contacts-dev
services:
  postgres:
    image: postgres:15-alpine
    container_name: shared-contacts-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sharedcontacts}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sharedcontacts}
      POSTGRES_DB: sharedcontacts
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    # ports:
    #   - '${POSTGRES_PORT:-5432}:5432'
    networks:
      - shared-contacts-network
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-sharedcontacts}' ]
      interval: 10s
      timeout: 5s
      retries: 5

  radicale:
    container_name: shared-contacts-radicale
    build:
      context: ./radicale
      dockerfile: Dockerfile
    restart: unless-stopped
    # environment:
    #   RADICALE_SERVER_HOSTS: '0.0.0.0:5232' # needed?
    #   RADICALE_SERVER_SSL: 'False' # needed?
    #   RADICALE_AUTH_TYPE: 'htpasswd' # needed?
    #   RADICALE_AUTH_HTPASSWD_ENCRYPTION: 'bcrypt' # needed?
    #   RADICALE_AUTH_HTPASSWD_FILENAME: '/data/users' # needed?
    volumes:
      - radicale_data:/data
      - ./radicale/config:/config
    # ports:
    #   - '${RADICALE_PORT:-5232}:5232' # needed?
    networks:
      - shared-contacts-network
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: [ '/init-radicale.sh' ]

  sync-service:
    container_name: shared-contacts-sync
    build:
      context: .
      dockerfile: ./sync-service/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sharedcontacts}:${POSTGRES_PASSWORD:-sharedcontacts}@postgres:5432/sharedcontacts
      SYNC_INTERVAL: ${SYNC_INTERVAL:-30000}
    volumes:
      - radicale_data:/data
    ports:
      - '3001:3001' # needed?
    networks:
      - shared-contacts-network
    depends_on:
      postgres:
        condition: service_healthy
      radicale:
        condition: service_started
    healthcheck:
      test: [ 'CMD', 'node', '-e', "require('http').get('http://localhost:3001/ready', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  ui:
    container_name: shared-contacts-ui
    build:
      context: .
      dockerfile: ./ui/Dockerfile.dev
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sharedcontacts}:${POSTGRES_PASSWORD:-sharedcontacts}@postgres:5432/sharedcontacts
      NODE_ENV: development # needed?
      SYNC_SERVICE_URL: http://sync-service:3001
      RADICALE_URL: http://radicale:5232
      PORT: 3030
      HOST: 0.0.0.0
      CHOKIDAR_USEPOLLING: 'true'
      WATCHPACK_POLLING: 'true'
    volumes:
      # Mount source code for live reload
      - ./ui:/app
      # Use named volume for node_modules to avoid conflicts and speed up installs
      # If you encounter "vite: not found" errors, try removing this volume mount temporarily
      - ui_node_modules:/app/node_modules
    ports:
      - '${UI_PORT:-3030}:3030'
    networks:
      - shared-contacts-network
    depends_on:
      postgres:
        condition: service_healthy
      sync-service:
        condition: service_healthy
    stdin_open: true
    tty: true

networks:
  shared-contacts-network:
    driver: bridge

volumes:
  postgres_data:
  radicale_data:
  ui_node_modules:
