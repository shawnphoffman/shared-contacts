services:
  postgres:
    image: postgres:15-alpine
    container_name: shared-contacts-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sharedcontacts}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sharedcontacts}
      POSTGRES_DB: ${POSTGRES_DB:-sharedcontacts}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - shared-contacts-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sharedcontacts}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  radicale:
    build:
      context: ./radicale
      dockerfile: Dockerfile
    container_name: shared-contacts-radicale
    environment:
      RADICALE_SERVER_HOSTS: "0.0.0.0:5232"
      RADICALE_SERVER_SSL: "False"
      RADICALE_AUTH_TYPE: "htpasswd"
      RADICALE_AUTH_HTPASSWD_ENCRYPTION: "bcrypt"
      RADICALE_AUTH_HTPASSWD_FILENAME: "/data/users"
    volumes:
      - radicale_data:/data
      - ./radicale/config:/config
    ports:
      - "${RADICALE_PORT:-5232}:5232"
    networks:
      - shared-contacts-network
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/init-radicale.sh"]

  sync-service:
    build:
      context: .
      dockerfile: ./sync-service/Dockerfile
    container_name: shared-contacts-sync
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sharedcontacts}:${POSTGRES_PASSWORD:-sharedcontacts}@postgres:5432/${POSTGRES_DB:-sharedcontacts}
      RADICALE_STORAGE_PATH: /radicale-data/collections
      RADICALE_USERS_FILE: /radicale-data/users
      SYNC_INTERVAL: ${SYNC_INTERVAL:-30000}
      API_PORT: ${API_PORT:-3001}
    volumes:
      - radicale_data:/radicale-data
    ports:
      - "${API_PORT:-3001}:3001"
    networks:
      - shared-contacts-network
    depends_on:
      postgres:
        condition: service_healthy
      radicale:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/ready', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  ui:
    build:
      context: .
      dockerfile: ./ui/Dockerfile
    container_name: shared-contacts-ui
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sharedcontacts}:${POSTGRES_PASSWORD:-sharedcontacts}@postgres:5432/${POSTGRES_DB:-sharedcontacts}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-change-me-in-production}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3030}
      NODE_ENV: production
      SYNC_SERVICE_URL: http://sync-service:3001
    ports:
      - "${UI_PORT:-3030}:3030"
    networks:
      - shared-contacts-network
    depends_on:
      postgres:
        condition: service_healthy
      sync-service:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - production

  ui-dev:
    build:
      context: .
      dockerfile: ./ui/Dockerfile.dev
    container_name: shared-contacts-ui-dev
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sharedcontacts}:${POSTGRES_PASSWORD:-sharedcontacts}@postgres:5432/${POSTGRES_DB:-sharedcontacts}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-change-me-in-production}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3030}
      NODE_ENV: development
      SYNC_SERVICE_URL: http://sync-service:3001
      PORT: 3030
      HOST: 0.0.0.0
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    volumes:
      # Mount source code for live reload
      - ./ui:/app
      # Use named volume for node_modules to avoid conflicts and speed up installs
      # If you encounter "vite: not found" errors, try removing this volume mount temporarily
      - ui_node_modules:/app/node_modules
    ports:
      - "${UI_PORT:-3030}:3030"
    networks:
      - shared-contacts-network
    depends_on:
      postgres:
        condition: service_healthy
      sync-service:
        condition: service_healthy
    # Install dependencies and start dev server
    # pnpm run ensures binaries in node_modules/.bin are found
    command: sh -c "pnpm install && pnpm run dev"
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  shared-contacts-network:
    driver: bridge

volumes:
  postgres_data:
  radicale_data:
  ui_node_modules:


